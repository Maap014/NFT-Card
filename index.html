<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="img-container">
            <div class="eye-container">
                <img src="images/icon-view.svg" alt="" class="eye"> 
            </div>
        
        </div>
            <p class="p-1">Equilibrium #3429</p>
            <p class="p-2">Our Equilibrium collection promotes balance and calm.</p>
        <div class="left">
            <div class="eth-t">
                <img src="images/icon-ethereum.svg" alt="" class="eth">
                <p class="eth-worth">0.041 ETH</p>
            </div>
            <img src="images/icon-clock.svg" alt="" class="clock">
            <p class="p-3">3 days left</p>
        </div>
        <div class="footer-div">
            <img src="images/image-avatar.png" alt="" class="avatar">
            <p class="p-4">Creation of</p>
            <p class="p-5">Jules Wyvern</p>
        </div>
    </div>

</body>
</html>
